name: MERN Docker CI/CD NotesApp Pipeline

on:
  push:
    branches: [main]

jobs:
  build-frontend:
    name: 🐳 Build & Push Frontend Docker Image
    runs-on: ubuntu-latest
    if: |
      contains(toJson(github.event.commits.*.modified), 'frontend-view/') ||
      contains(toJson(github.event.commits.*.added), 'frontend-view/') ||
      contains(toJson(github.event.commits.*.removed), 'frontend-view/')
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: 🏗️ Build Frontend Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/notes-app-frontend:latest ./frontend-view

      - name: 🏗️ Push Frontend Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/notes-app-frontend:latest

  build-backend:
    name: 🐳 Build & Push Backend Docker Image
    runs-on: ubuntu-latest
    if: |
      contains(toJson(github.event.commits.*.modified), 'backend-view/') ||
      contains(toJson(github.event.commits.*.added), 'backend-view/') ||
      contains(toJson(github.event.commits.*.removed), 'backend-view/')
    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v3

      - name: 🐳 Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 🔐 Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}

      - name: 🏗️ Build Backend Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/notes-app-backend:latest ./backend-view

      - name: 🏗️ Push Backend Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/notes-app-backend:latest
